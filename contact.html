<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
    <link
      rel="shortcut icon"
      href="assets/image/logo_resto.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-black">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="assets/image/logo_resto.png"
            alt=""
            width="100"
            class="img-fluid rounded-4"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="index.html"
              >Welcome</a
            >
            <a class="nav-link" href="menu.html">Menu</a>
            <a class="nav-link" href="pictures.html">Pictures</a>
            <a class="nav-link" href="restaurant.html">Restaurant</a>
            <a class="nav-link active" href="contact.html">Contact</a>
          </div>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid d-flex flex-column align-items-center justify-content-center"
      style="
        background-image: url(assets/image/salle.jpg);
        background-size: cover;
        background-repeat: no-repeat;
      "
    >
      <form
        class="bg-white p-3 rounded-3 d-flex flex-column w-75 mt-3 fw-bold"
        style="--bs-bg-opacity: 0.9"
      >
        <div class="mb-3 d-flex flex-column">
          <label for="name" class="form-label">Nom</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3 d-flex flex-column">
          <label for="Prenom" class="form-label">Pr√©nom</label>
          <input type="text" class="form-control" />
        </div>
        <div class="mb-3 d-flex flex-column">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="exemple@gmail.com"
          />
        </div>
        <div class="mb-3 d-flex flex-column">
          <label for="disabledSelect" class="form-label"
            >Sujet du message</label
          >
          <select id="disabledSelect" class="form-select">
            <option>Reservation</option>
            <option>Recommandation</option>
            <option>Plainte</option>
          </select>
          <div class="form-control-md">
            <textarea
              class="form-control mt-2"
              placeholder="message"
            ></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-send">Submit</i>
        </button>
      </form>
    </div>

    <footer class="bg-black text-white text-center py-1">
      <div class="container">
        <p>2023 Burger Fusion &copy;</p>
      </div>
    </footer>
  </body>
</html>
